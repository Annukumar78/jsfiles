 <script>
     //----------Creation of element-----------//
    // direct to traverse all the node
   function addlanguage(languageName){
     const unorderd = document.createElement("li");
     unorderd.innerHTML = `${languageName}`
     document.querySelector('.language').
     appendChild(unorderd);
   }
   addlanguage("python")
   addlanguage("typeSript")
// this is better aproch to create a node by help the appendchild
   function addOptimize(langName){
         const li = document.createElement("li");
         li.appendChild(document.createTextNode(langName))
         document.querySelector('.language').appendChild(li)
   }
   addOptimize("kamina brother")
